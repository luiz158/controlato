<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.expenditure}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.expenditure}</h1>
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="3" columnClasses="panelGridColumnAlignRight">
                            <h:outputText value="#{bundle.description}:" styleClass="fieldLabel"/>
                            <h:outputText value="#{expenditureMBean.expenditure.description}"/>

                            <h:outputText value="#{bundle.category}:" styleClass="fieldLabel"/>
                            <h:outputText value="#{expenditureMBean.expenditure.category}"/>

                            <h:outputText value="#{bundle.amount}:" styleClass="fieldLabel"/>
                            <h:outputText value="#{expenditureMBean.expenditure.amount}">
                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                            </h:outputText>

                            <h:outputText value="#{bundle.debitFromAccount}:" styleClass="fieldLabel"/>
                            <h:outputText value="#{expenditureMBean.expenditure.account}"/>

                            <h:outputText value="#{bundle.receiver}:" styleClass="fieldLabel"/>
                            <h:link outcome="place" value="#{expenditureMBean.expenditure.receiver}">
                                <f:param name="id" value="#{expenditureMBean.expenditure.receiver.id}"/>
                            </h:link>

                            <h:outputText value="#{bundle.paymentDate}:" styleClass="fieldLabel"/>
                            <h:outputText value="#{expenditureMBean.expenditure.debitDate}">
                                <f:convertDateTime pattern="#{bundle.dateFormat}"/>
                            </h:outputText>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <h:button value="#{bundle.edit}" outcome="expenditure_edit">
                                <f:param name="id" value="#{expenditureMBean.expenditure.id}"/>
                            </h:button>
                            <h:button value="#{bundle.back}" outcome="expenditures"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
