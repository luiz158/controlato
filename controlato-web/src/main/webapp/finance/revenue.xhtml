<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.revenue}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.revenue}</h1>
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="3" columnClasses="panelGridColumnAlignRight">
                            <h:outputText value="#{bundle.description}: " styleClass="fieldLabel"/>
                            <h:outputText value="#{revenueMBean.revenue.description}"/>

                            <h:outputText value="#{bundle.category}: " styleClass="fieldLabel"/>
                            <h:outputText value="#{revenueMBean.revenue.category}"/>

                            <h:outputText value="#{bundle.amount}: " styleClass="fieldLabel"/>
                            <h:outputText value="#{revenueMBean.revenue.amount}">
                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                            </h:outputText>

                            <h:outputText value="#{bundle.receiptDate}: " styleClass="fieldLabel"/>
                            <h:outputText value="#{revenueMBean.revenue.creditDate}">
                                <f:convertDateTime pattern="#{bundle.dateFormat}"/>
                            </h:outputText>

                            <h:outputText value="#{bundle.creditToAccount}: " styleClass="fieldLabel"/>
                            <h:outputText value="#{revenueMBean.revenue.account}"/>

                            <h:outputText value="#{bundle.payer}: " styleClass="fieldLabel"/>
                            <h:outputText value="#{revenueMBean.revenue.payer}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:button value="#{bundle.edit}" outcome="revenue_edit">
                                <f:param name="id" value="#{revenueMBean.revenue.id}"/>
                            </h:button>
                            <h:button value="#{bundle.back}" outcome="revenues"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
