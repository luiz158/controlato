<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.accounts}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.accounts}</h1>
                    <h:link outcome="account_new" value="#{bundle.newAccount}"/>
                    <p/>
                    <h:form>
                        <p:dataTable value="#{accountMBean.accounts}" var="account" emptyMessage="#{bundle.noRecordsFound}">
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.name}"/></f:facet>
                                <h:link outcome="account" value="#{account.name}">
                                    <f:param name="id" value="#{account.id}"/>
                                </h:link>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.type}"/></f:facet>
                                <h:outputText value="#{account.accountType}">
                                    <f:converter converterId="AccountTypeToString"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="text-align: right;">
                                <f:facet name="header"><h:outputText value="#{bundle.balance}"/></f:facet>
                                <h:outputText value="#{account.balance}">
                                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{accountMBean.totalBalance}">
                                        <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.number}"/></f:facet>
                                <h:outputText value="#{account.referenceNumber}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="IBAN"/></f:facet>
                                <h:outputText value="#{account.iban}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Swift"/></f:facet>
                                <h:outputText value="#{account.swift}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
