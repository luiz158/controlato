<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.places}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.places}</h1>
                    <p><h:link outcome="place_new" value="#{bundle.newPlace}"/></p>
                    <h:form>
                        <p:dataTable value="#{placeMBean.places}" var="place" emptyMessage="#{bundle.noRecordsFound}">
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.name}"/></f:facet>
                                <h:link outcome="place" value="#{place.name}">
                                    <f:param name="id" value="#{place.id}"/>
                                </h:link>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.location}"/></f:facet>
                                <h:outputText value="#{place.location}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.postalCode}"/></f:facet>
                                <h:outputText value="#{place.postalCode}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.city}"/></f:facet>
                                <h:outputText value="#{place.city}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.phoneNumber}"/></f:facet>
                                <h:outputText value="#{place.phoneNumber}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.website}"/></f:facet>
                                <h:outputLink value="http://#{place.website}" target="_blank" rendered="#{! empty place.website}"><p:graphicImage value="/images/external_link.png" style="border: 0px"/></h:outputLink>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.email}"/></f:facet>
                                <h:outputLink value="mailto:#{place.email}" rendered="#{! empty place.email}"><p:graphicImage value="/images/envelope_icon.gif" style="border: 0px"/></h:outputLink>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
