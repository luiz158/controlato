<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">#{bundle.home}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h:panelGrid columns="2" columnClasses="panelGridColumnMain,panelGridColumnRight" styleClass="panelGrid">
                        <h:panelGrid width="100%">
                            <p:panel header="#{bundle.news}">
                                <p:feedReader value="http://controlato.org/feed" var="feed" size="1">
                                    <p><h:outputLink value="#{feed.link}" target="_blank"><h:outputText value="#{feed.title}" styleClass="newsTitle"/></h:outputLink></p>
                                    <p><h:outputText value="#{feed.contents[0].value}" escape="false" styleClass="newsContent"/></p>
                                    <p align="right"><h:outputLink value="http://controlato.org" target="_blank">#{bundle.visitBlog}</h:outputLink></p>
                                </p:feedReader>
                            </p:panel>
                        </h:panelGrid>

                        <h:panelGrid style="width: 300px">
                            <p:panel header="Login" style="width: 300px" rendered="#{empty request.remoteUser}">
                                <form method="post" action="j_security_check">
                                    <h:panelGrid>
                                        <h:outputLabel for="j_username" value="#{bundle.email}" styleClass="fieldLabel"/>
                                        <input type="text"  name="j_username" onchange="formatEmail(this)"/>

                                        <h:outputLabel for="j_password" value="#{bundle.password}" styleClass="fieldLabel"/>
                                        <input type="password" name="j_password"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2">
                                        <input type="submit" name="submit" value="#{bundle.signIn}"/>
                                        <h:button outcome="index" value="#{bundle.cancel}"/>
                                    </h:panelGrid>
                                </form>
                            </p:panel>

                            <a class="twitter-timeline" href="https://twitter.com/controlato" data-widget-id="271342851038789632">Tweets by @controlato</a>
                            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="http://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                        </h:panelGrid>
                    </h:panelGrid>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
