<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.profile}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.profile}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage"/>
                        <p:fieldset legend="#{bundle.personalData}">
                            <h:panelGrid columns="2">
	                            <h:outputLabel for="firstName" value="#{bundle.firstName} *" styleClass="fieldLabel"/>
	                            <h:outputLabel for="lastName" value="#{bundle.lastName} *" styleClass="fieldLabel"/>

	                            <h:inputText id="firstName" label="#{bundle.firstName}" required="true" size="30" maxlength="50" value="#{userProfileMBean.userAccount.firstName}"/>
	                            <h:inputText id="lastName" label="#{bundle.lastName}" required="true" size="30" maxlength="50" value="#{userProfileMBean.userAccount.lastName}"/>
	                        </h:panelGrid>
                        </p:fieldset>
                        <p/>
                        <p:fieldset legend="#{bundle.preferences}">
                            <h:panelGrid columns="1" cellpadding="3">
                                <h:outputText value="#{bundle.language}" styleClass="fieldLabel"/>

                                <h:selectOneMenu id="language" label="#{bundle.language}" value="#{userProfileMBean.selectedLanguage}">
                                    <f:selectItems value="#{userProfileMBean.languages}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                        </p:fieldset>
                        <p/>
                        <h:panelGrid columns="3">
                            <h:commandButton value="#{bundle.save}" action="#{userProfileMBean.save}"/>
                            <h:button value="#{bundle.deactivateRegistration}" outcome="user_deactivation"/>
                            <h:button value="#{bundle.cancel}" outcome="profile"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
