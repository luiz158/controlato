<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.profile}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.profile}</h1>
                    <h:form>
                        <p:tabView dynamic="false" cache="true">
                            <p:tab title="#{bundle.personalData}">
                                <h:panelGrid columns="2" cellpadding="3">
                                    <h:outputText value="#{bundle.firstName}" styleClass="fieldLabel"/>
                                    <h:outputText value="#{bundle.lastName}" styleClass="fieldLabel"/>

                                    <h:outputText id="firstName" value="#{userProfileMBean.userAccount.firstName}"/>
                                    <h:outputText id="lastName" value="#{userProfileMBean.userAccount.lastName}"/>

                                    <h:outputText value="#{bundle.email}" styleClass="fieldLabel"/>
                                    <h:outputText/>

                                    <h:outputText value="#{userProfileMBean.userAccount.email}"/>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="#{bundle.preferences}">
                                <h:panelGrid columns="1" cellpadding="3">
	                                <h:outputText value="#{bundle.language}" styleClass="fieldLabel"/>
	                                <h:outputText value="#{userProfileMBean.userAccount.language}"/>
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>
                        <h:panelGrid columns="1">
                            <h:button outcome="profile_edit" value="#{bundle.change}"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
