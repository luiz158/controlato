<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./layout.xhtml">
            <ui:define name="title">#{bundle.registration}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.registration}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage" infoClass="infoMessage"/>
                        <h:panelGrid columns="2">
                            <h:outputLabel for="firstName" value="#{bundle.firstName} *" styleClass="fieldLabel"/>
                            <h:inputText id="firstName" label="#{bundle.firstName}" required="true" size="40" maxlength="50" value="#{userAccountMBean.userAccount.firstName}"/>

                            <h:outputLabel for="lastName" value="#{bundle.lastName} *" styleClass="fieldLabel"/>
                            <h:inputText id="lastName" label="#{bundle.lastName}" required="true" size="40" maxlength="50" value="#{userAccountMBean.userAccount.lastName}"/>

                            <h:outputLabel for="email" value="#{bundle.email} *" styleClass="fieldLabel"/>
                            <h:inputText id="email" label="#{bundle.email}" required="true" size="40" maxlength="100" value="#{userAccountMBean.userAccount.email}" onchange="formatEmail(this)" autocomplete="off">
                                <f:validateRegex pattern="^[a-zA-Z][\w\.-]*[a-zA-Z0-9]@[a-zA-Z0-9][\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]$"/>
                            </h:inputText>

                            <h:outputLabel for="confirmEmail" value="#{bundle.confirmEmail} *" styleClass="fieldLabel"/>
                            <h:inputText id="confirmEmail" label="#{bundle.confirmEmail}" required="true" size="40" maxlength="100" value="#{userAccountMBean.userAccount.confirmEmail}" onchange="formatEmail(this)" autocomplete="off">
                                <f:validateRegex pattern="^[a-zA-Z][\w\.-]*[a-zA-Z0-9]@[a-zA-Z0-9][\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]$"/>
                            </h:inputText>

                            <h:outputLabel for="password" value="#{bundle.password} *" styleClass="fieldLabel"/>
                            <h:inputSecret id="password" autocomplete="off" label="#{bundle.password}" required="true" size="15" maxlength="30" value="#{userAccountMBean.userAccount.password}"/>

                            <h:outputLabel for="confirmPassword" value="#{bundle.confirmPassword} *" styleClass="fieldLabel"/>
                            <h:inputSecret id="confirmPassword" autocomplete="off" label="#{bundle.confirmPassword}" required="true" size="15" maxlength="30" value="#{userAccountMBean.userAccount.confirmPassword}"/>

                            <h:outputLabel for="language" value="#{bundle.language}" styleClass="fieldLabel"/>
                            <h:selectOneMenu id="language" label="#{bundle.language}" value="#{userAccountMBean.selectedLanguage}">
                                <f:selectItems value="#{userAccountMBean.languages}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>

                        <h:inputHidden id="id" value="#{userAccountMBean.userAccount.id}"/>
                        <h:panelGrid columns="2">
                            <h:commandButton value="#{bundle.register}" action="#{userAccountMBean.register}"/>
                            <h:button outcome="index" value="#{bundle.cancel}"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
