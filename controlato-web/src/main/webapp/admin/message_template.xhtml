<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.user}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.messageTemplate}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage"/>
                        <h:panelGrid columns="1">
                            <h:panelGrid columns="3">
                                <h:outputLabel for="title" value="#{bundle.title} *" styleClass="fieldLabel"/>
                                <p:spacer width="20"/>
                                <h:outputText value="#{bundle.language}" styleClass="fieldLabel"/>

                                <h:inputText id="title" label="#{bundle.title}" required="true" size="50" maxlength="225" value="#{messageTemplateMBean.messageTemplate.title}"/>
                                <p:spacer width="20"/>
                                <h:outputText value="#{messageTemplateMBean.messageTemplate.language}"/>
                            </h:panelGrid>

                            <h:outputLabel for="body" value="#{bundle.body}" styleClass="fieldLabel"/>
                            <h:inputTextarea id="body" label="#{bundle.body}" required="true" cols="70" rows="10" value="#{messageTemplateMBean.messageTemplate.body}"/>

                            <h:outputText value="#{bundle.id}" styleClass="fieldLabel"/>
                            <h:outputText value="#{messageTemplateMBean.messageTemplate.id}"/>

                            <h:inputHidden id="id" value="#{messageTemplateMBean.id}"/>
                            <h:inputHidden id="language" value="#{messageTemplateMBean.languageId}"/>

                            <h:panelGrid columns="3">
                                <h:commandButton value="#{bundle.save}" action="#{messageTemplateMBean.save}"/>
                                <h:button outcome="message_templates" value="#{bundle.cancel}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
