<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.groups}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.groups}</h1>
                    <p><h:link outcome="group" value="#{bundle.new} #{bundle.group}"/></p>
                    <h:form>
                        <p:dataTable value="#{accessGroupMBean.groups}" var="group" emptyMessage="#{bundle.noRecordsFound}">
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.name}"/></f:facet>
                                <h:link outcome="group" value="#{group.name}">
                                    <f:param name="id" value="#{group.id}"/>
                                </h:link>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.description}"/></f:facet>
                                <h:outputText value="#{group.description}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.default}"/></f:facet>
                                <h:graphicImage rendered="#{group.userDefault}" url="/images/success-icon.png"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.actions}"/>
                                </f:facet>
                                <h:commandLink action="#{accessGroupMBean.remove(group.id)}" value="#{bundle.remove}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
