<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.properties}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.properties}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage" infoClass="infoMessage"/>
                        <h:panelGrid>
                            <h:outputLabel for="url" value="#{bundle.url}" styleClass="fieldLabel"/>
                            <h:inputText id="url" label="#{bundle.url}" size="30" maxlength="100" value="#{applicationPropertiesMBean.applicationProperties['url']}"/>

                            <h:outputLabel for="fileRepositoryPath" value="#{bundle.fileRepositoryPath}" styleClass="fieldLabel"/>
                            <h:inputText id="fileRepositoryPath" label="#{bundle.fileRepositoryPath}" size="30" maxlength="100" value="#{applicationPropertiesMBean.applicationProperties['fileRepositoryPath']}"/>

                            <h:panelGrid columns="2">
                                <h:selectBooleanCheckbox id="sendEmails" label="#{bundle.sendEmails}" value="#{applicationPropertiesMBean.sendEmails}"/>
                                <h:outputLabel for="sendEmails" value="#{bundle.sendEmails}"/>
                            </h:panelGrid>

                            <h:outputLabel for="version" value="#{bundle.version}" styleClass="fieldLabel"/>
                            <h:inputText id="version" label="#{bundle.version}" size="5" maxlength="5" value="#{applicationPropertiesMBean.applicationProperties['version']}"/>

                            <h:outputLabel for="release" value="#{bundle.release}" styleClass="fieldLabel"/>
                            <h:inputText id="release" label="#{bundle.release}" size="5" maxlength="5" value="#{applicationPropertiesMBean.applicationProperties['release']}"/>

                            <h:outputLabel for="build" value="#{bundle.build}" styleClass="fieldLabel"/>
                            <h:inputText id="build" label="#{bundle.build}" size="5" maxlength="5" value="#{applicationPropertiesMBean.applicationProperties['build']}"/>

                            <h:outputText value="&nbsp;"/>
                            <h:panelGrid columns="2">
                                <h:commandButton value="#{bundle.save}" action="#{applicationPropertiesMBean.save}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
