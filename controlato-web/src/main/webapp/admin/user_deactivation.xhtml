<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.user}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.deactivation}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage"/>
                        <h:panelGrid>
                            <h:panelGrid columns="2" width="400">
                                <h:outputText value="#{bundle.name}" styleClass="fieldLabel"/>
                                <h:outputText value="#{bundle.email}" styleClass="fieldLabel"/>

                                <h:outputText value="#{memberMBean.userAccount.fullName}"/>
                                <h:outputText value="#{memberMBean.userAccount.email}"/>
                            </h:panelGrid>

                            <h:outputLabel for="reason" value="#{bundle.reason}" styleClass="fieldLabel"/>
                            <h:inputTextarea id="reason" label="#{bundle.reason}" cols="40" rows="5" value="#{memberMBean.userAccount.deactivationReason}"/>
                            <h:outputText value="#{bundle.reasonNote}" styleClass="fieldNote"/>
                        </h:panelGrid>

                        <h:inputHidden id="id" value="#{memberMBean.userAccount.id}"/>
                        <p></p>
                        <h:panelGrid columns="4">
                            <h:commandButton value="#{bundle.deactivateMembership}" action="#{memberMBean.deactivateMembership}"/>
                            <h:button outcome="user" value="#{bundle.cancel}"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
