<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.users}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.users}</h1>
                    <h:form>
                        <p:tabView dynamic="false" cache="true">
                            <p:tab title="#{bundle.allUsers}">
                                <h:panelGrid columns="3">
                                    <h:outputLabel for="emailCriteria" value="#{bundle.email}" styleClass="fieldLabel"/>
                                    <h:inputText id="emailCriteria" label="#{bundle.email}" size="30" maxlength="100" value="#{memberMBean.emailCriteria}" onchange="formatEmail(this)"/>
                                    <h:commandButton action="#{memberMBean.findUserAccountByEmail}" value="#{bundle.search}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="26" cellspacing="0" cellpadding="0">
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'A'}" value="A" action="#{memberMBean.findUserAccountByFirstLetter('A')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'B'}" value="B" action="#{memberMBean.findUserAccountByFirstLetter('B')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'C'}" value="C" action="#{memberMBean.findUserAccountByFirstLetter('C')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'D'}" value="D" action="#{memberMBean.findUserAccountByFirstLetter('D')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'E'}" value="E" action="#{memberMBean.findUserAccountByFirstLetter('E')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'F'}" value="F" action="#{memberMBean.findUserAccountByFirstLetter('F')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'G'}" value="G" action="#{memberMBean.findUserAccountByFirstLetter('G')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'H'}" value="H" action="#{memberMBean.findUserAccountByFirstLetter('H')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'I'}" value="I" action="#{memberMBean.findUserAccountByFirstLetter('I')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'J'}" value="J" action="#{memberMBean.findUserAccountByFirstLetter('J')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'K'}" value="K" action="#{memberMBean.findUserAccountByFirstLetter('K')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'L'}" value="L" action="#{memberMBean.findUserAccountByFirstLetter('L')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'M'}" value="M" action="#{memberMBean.findUserAccountByFirstLetter('M')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'N'}" value="N" action="#{memberMBean.findUserAccountByFirstLetter('N')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'O'}" value="O" action="#{memberMBean.findUserAccountByFirstLetter('O')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'P'}" value="P" action="#{memberMBean.findUserAccountByFirstLetter('P')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'Q'}" value="Q" action="#{memberMBean.findUserAccountByFirstLetter('Q')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'R'}" value="R" action="#{memberMBean.findUserAccountByFirstLetter('R')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'S'}" value="S" action="#{memberMBean.findUserAccountByFirstLetter('S')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'T'}" value="T" action="#{memberMBean.findUserAccountByFirstLetter('T')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'U'}" value="U" action="#{memberMBean.findUserAccountByFirstLetter('U')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'V'}" value="V" action="#{memberMBean.findUserAccountByFirstLetter('V')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'W'}" value="W" action="#{memberMBean.findUserAccountByFirstLetter('W')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'X'}" value="X" action="#{memberMBean.findUserAccountByFirstLetter('X')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'Y'}" value="Y" action="#{memberMBean.findUserAccountByFirstLetter('Y')}"/>
                                    <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'Z'}" value="Z" action="#{memberMBean.findUserAccountByFirstLetter('Z')}"/>
                                </h:panelGrid>
                                <p></p>
                                <p:dataTable value="#{memberMBean.userAccounts}" var="member" emptyMessage="#{bundle.noRecordsFound}">
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.firstName}"/></f:facet>
                                        <h:commandLink value="#{member.firstName}" action="#{memberMBean.load(member.id)}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.lastName}"/></f:facet>
                                        <h:outputText value="#{member.lastName}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.email}"/></f:facet>
                                        <h:outputText value="#{member.email}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.confirmed}"/></f:facet>
                                        <h:graphicImage rendered="#{member.confirmed}" url="/images/success-icon.png"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.registrationDate}"/></f:facet>
                                        <h:outputText value="#{member.registrationDate}">
                                            <f:convertDateTime pattern="#{bundle.dateTimeFormat}"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.lastUpdate}"/></f:facet>
                                        <h:outputText value="#{member.lastUpdate}">
                                            <f:convertDateTime pattern="#{bundle.dateTimeFormat}"/>
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="#{bundle.deactivatedMembers}">
                                <p:dataTable value="#{memberMBean.deactivatedUserAccounts}" var="deactivated" emptyMessage="#{bundle.noRecordsFound}">
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.firstName}"/></f:facet>
                                        <h:commandLink value="#{deactivated.firstName}" action="#{memberMBean.load(deactivated.id)}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.lastName}"/></f:facet>
                                        <h:outputText value="#{deactivated.lastName}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.email}"/></f:facet>
                                        <h:outputText value="#{deactivated.email}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.type}"/></f:facet>
                                        <h:outputText value="#{deactivated.deactivationType}">
                                            <f:converter converterId="DeactivationTypeEnumToString"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.date}"/></f:facet>
                                        <h:outputText value="#{deactivated.deactivationDate}">
                                            <f:convertDateTime pattern="#{bundle.dateFormat}"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.reason}"/></f:facet>
                                        <h:outputText value="#{deactivated.deactivationReason}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                        </p:tabView>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
